<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../dist/polyglot.min.js"></script>
</head>
<body>
<div id="test">
  <p>lang: {{this.$polyglot.lang}}</p>
  <p>locale: {{this.$polyglot.locale}}</p>
  <p>locales: {{this.$polyglot.locales}}</p>
  <p>$t('hello', 'Hello !'): {{$t('hello', 'Hello !')}}</p>
  <p>$t('helloUser', 'hello {user}', {user: 'toto'}): {{$t('helloUser', 'hello {user}', {user: 'toto'})}}</p>
  <button v-on:click="showAppInChinese">change lang to chinese</button>
</div>

<script>
  Vue.use(Polyglot, {
    defaultLanguage: 'en',
    languagesAvailable: ['zh', 'fr']
  });

  Vue.locales({
    'fr': {
      'hello': 'bonjour',
      'helloUser': 'bonjour {user}'
    },
    'zh': {
      'hello': '你好',
      'helloUser': '你好 {user}'
    }
  });

  new Vue({
    el: '#test',
    methods: {
      showAppInChinese() {
        this.$polyglot.setLang({lang: 'zh'});
      }
    }
  })
</script>
</body>
</html>
