<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../dist/polyglot.min.js"></script>
</head>
<body>
<div id="test">
  <p>lang: {{this.$polyglot.lang}}</p>
  <p>locale: {{this.$polyglot.locale}}</p>
  <p>locales: {{this.$polyglot.locales}}</p>
  <p>$t('hello', 'Hello !'): {{$t('hello', 'Hello !')}}</p>
  <p>$t('helloUser', 'hello {user}', {user: 'toto'}): {{$t('helloUser', 'hello {user}', {user: 'toto'})}}</p>
  <button v-on:click="getTranslationAndShowAppInChinese">change lang to chinese</button>
</div>

<script>
  Vue.use(Polyglot, {
    defaultLanguage: 'en',
    languagesAvailable: ['zh', 'fr']
  });

  new Vue({
    el: '#test',
    beforeCreate() {
      this.$polyglot.getLocales();
    },
    methods: {
      getTranslationAndShowAppInChinese() {
        this.$polyglot.getLocales({lang: 'zh'});
      }
    }
  })
</script>
</body>
</html>
